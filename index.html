    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #05100a;
        color: #f0fdf4;
        overflow-x: hidden;
      }
      h1, h2, h3, .festive-font {
        font-family: 'Mountains of Christmas', cursive;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #022c22;
      }
      ::-webkit-scrollbar-thumb {
        background: #15803d;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #166534;
      }

      /* Neon & Glow Utilities */
      .text-glow {
        text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
      }
      .box-glow {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1), inset 0 0 10px rgba(255,255,255,0.05);
      }
      
      /* Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-panel-heavy {
        background: rgba(20, 40, 30, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(to bottom, #ffffff, #86efac);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Snowfall Container */
      #snow-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 40; /* Above background, below interactive elements */
      }
    </style>
